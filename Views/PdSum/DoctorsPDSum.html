<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/style.css" />
	</head>
<style>
	
	@media only screen and (min-width:320px){
		#mainbody{
			width: 50%;
		}
	}
	
</style>
	<body>

			<div id="pullrefresh" class="mui-content mui-scroll-wrapper ">
		<div id="app" class=" mui-scroll"  >

  
	<div class="mui-row">
        <div class="mui-col-sm-6 mui-col-xs-12 " id="mainbody" style="padding-right: 5px; padding-left: 5px; padding-bottom: 10px;" v-for="data in message">
        	
        	<fieldset>
        		<ul class="mui-table-view">
        		<li class="mui-table-view-cell mui-btn-default"  style=" width:100%;overflow: hidden; white-space: nowrap;text-overflow:ellipsis ;">
        			<strong>{{data.ksmc}}</strong>
        		</li>
            <li class="mui-table-view-cell ">
                  <strong>年月：</strong>{{data.yy}}  
            </li>
            <li class="mui-table-view-cell">
                  <strong>科室代码：</strong>{{data.ksdm}}  
            </li>
            <li class="mui-table-view-cell">
                  <strong>门诊标志：</strong>{{data.mzbz==1?'门诊':'住院'}}  
            </li>
            <li class="mui-table-view-cell">
                 <strong>金额：</strong> {{data.je}}  
            </li>
            </ul>
            </fieldset>
           
        </div>

    </div>

			</div>
			</div>
			
		
<script type="text/javascript" src="../../vue/vue.min.js" ></script>
        <script type="text/javascript" src="../../js/jquery-2.1.1.min.js" ></script>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		
		
		
	    <script type="text/javascript" src="../../js/enjoy.js" ></script>
		<script type="text/javascript" src="../../js/app.js" ></script>
		<script type="text/javascript">
			mui.init({
    pullRefresh: {
        container: '#pullrefresh',
        down: {//下拉刷新
            auto:false,//可选,默认false.自动下拉刷新一次
            contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
            contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
            contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
            callback: pulldownRefresh
        }, up: {//上拉加载
            auto:false,//可选,默认false.自动上拉加载一次
            contentrefresh: '正在加载...',
            contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
            callback: pullupRefresh
        }
   
    }});
         var url=Enjoy.service.addressPort+'/Modules/QueryReport/InterpretationFeeSum/Handler/GetInterpretationFeeHandler.ashx';
              ksdm='';
              mzbz=0;
              yy='';
            function pulldownRefresh() {
           
			    setTimeout(function() {
			        count = 1;//刷新并显示第一页
			        data={
			            //...,
			            page:count,
			            year:yy,
			            flag:mzbz,
			            deptId:ksdm.toString()			            
			        };
			        type=1;//代表下拉刷新
			        toList(data,type);//具体取数据的方法
			    }, 100);
			};
            function pullupRefresh() {

			    setTimeout(function() {
			    	//var count=0;
			        count++;//翻下一页
			        data={
			            page:count,
			            year:yy,
			            flag:mzbz,
			            deptId:ksdm.toString()
			        };
			        type=2;//代表上拉加载
			        toList(data,type);//具体取数据的方法
			    }, 100);

			};
			
            var vm = new Vue({//此处采用vue.js
						    el: '#pullrefresh',
						    data: {
						        message:null,
						    },
						    created: function() {
						    },
						    methods: {
						    }
						});
var toList = function(data,type) {
    plus.nativeUI.showWaiting("等待中....",{padlock: true});//数据出来前显示等待加载框
    mui.ajax(url, {
        data:data,
        dataType: 'json',
        type: 'post',
        timeout: 10000,
        success: function(data) {
        	
            if(data.total>0){
            for (var i in data.rows) {
                 var arr = new Array();
                 for (var item in data.rows[i]) {
                     arr[item] = data.rows[i][item];
                 }
                 if(type==1){//上拉刷新
                      /*下面这句很关键！*/
                     
                      mui('#pullrefresh').pullRefresh().refresh(true);
 
                      vm.message =data.rows;
                      
                      plus.nativeUI.closeWaiting();//数据渲染完毕，关闭加载框
                      mui.currentWebview.show(); //显示当前页面    
                      	
          	               }
                  if(type==2){//下拉加载
                      vm.message.push(arr);
                      plus.nativeUI.closeWaiting();//数据渲染完毕，关闭加载框
                      mui.currentWebview.show(); //显示当前页面
          	 
              }
                  }}
                  else{
                  	
                  	vm.message='';

                      	mui.toast("没有数据");
                      
                  }
           

             mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
             
             if(count < (Math.ceil(data.total / 20))){
             	
                 mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
                
             } else {
                 mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
                
             }
            plus.nativeUI.closeWaiting();
            mui.currentWebview.show(); //显示当前页面
     
        },
        error: function(xhr, type, errerThrown) {
//      mui.toast(type);
            mui.toast('网络异常,请稍候再试');
            plus.nativeUI.closeWaiting();  
            mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
        }
    });
};
if(mui.os.plus) {
    mui.plusReady(function() {
        setTimeout(function() {
            mui('#pullrefresh').pullRefresh().pulldownLoading();
        }, 1000);
    });
} else {
    mui.ready(function() {
        mui('#pullrefresh').pullRefresh().pulldownLoading();
 
    });
}

 window.addEventListener('searchData',function(event){
  //获得事件参数
    yy = event.detail.year;
     ksdm=event.detail.ksdm;
     mzbz=event.detail.mzbz;
     console.log("获取查询字段"+ksdm);
   pulldownRefresh();

});

		</script>
	</body>

</html>
