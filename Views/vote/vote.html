<!doctype html>
<html lang="en" class="feedback">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>投票</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/feedback.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<button id="submit" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">发送</button>
			<h1 class="mui-title">投票</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<div class="mui-inline">标题</div>
			
			
			</div>
			<div class="row mui-input-row">
			<input type="text" id="title" >
			</div>
			<div class="mui-content-padded">
				<div class="mui-inline">内容</div>
			
			
			</div>
			<div class="row mui-input-row">
				<textarea id='question' class="mui-input-clear question" placeholder="请填写投票内容每个选项之间用|分开，例如：不好|好|特别好..."></textarea>
			</div>


			
		</div>
		<script type="text/javascript" src="../../js/jquery-2.1.1.min.js" ></script>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../js/enjoy.js" ></script>
		<script type="text/javascript" src="../../js/app.js" ></script>
		<script src="../../js/vote.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
	
		</script>
	</body>

</html>
