<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/style.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">门诊护理费明细</h1>
			<span id="searchDocData" class=" mui-icon mui-icon-search " style="position: absolute;top:0px;right: 10px;"></span>
		</header>

		<script type="text/javascript" src="../../js/mui.min.js"></script>

		<script type="text/javascript">
			mui.init({
				subpages: [{
					url: 'OutpatientSub.html',
					id: 'OutpatientSub',
					styles: {
						top: '45px',
						bottom: '0px',
					}
				}]

			});
			mui.plusReady(function() {
				document.getElementById("searchDocData").addEventListener('tap', function() {
					mui.openWindow({
							url: '../SearchWithDoctor.html',
							id: 'SearchWithDoctor',
							extras: {
								name: 'OutpatientSub'
							}
						}

					)
				});

			})
		</script>
	</body>

</html>
